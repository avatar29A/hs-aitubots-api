name:                hs-aitubots-api
version:             0.1.0.0
github:              "avatar29A/hs-aitubots-api"
license:             BSD3
author:              "Boris Glebov"
maintainer:          "bg@purestack.org"
copyright:           "2020 Ronin Research Group"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/avatar29A/hs-aitubots-api/READMME.md>

dependencies:
- hspec
- time
- uuid-types
- bytestring
- http-types
- aeson
- http-client-tls
- http-client
- text
- async
- mtl
- base >= 4.7 && < 5

library:
  source-dirs: src

tests:
  hs-aitubots-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-aitubots-api
